<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>天气</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/pmd.css"/>
	<link rel="stylesheet" type="text/css" href="css/frame.css"/>
	<link rel="stylesheet" type="text/css" href="vue/app.css"/>
	<link rel="stylesheet" type="text/css" href="vue/header.css"/>
	<link rel="stylesheet" type="text/css" href="vue/body.css"/>
	<link rel="stylesheet" type="text/css" href="vue/mask.css"/>
</head>
<body>

<div class='page-wrapper'>
	<div class='page-header c-container'>
		<div class="c-row">
			<div class="c-span4">
                <div class="wa-sg-weather-pollution-area">
                    <p class="wa-sg-weather-pollution-title">实时空气质量</p>
                    <p class="wa-sg-weather-pollution-color" style="background: rgb(126, 192, 0);">
                        <span class="c-gap-right-small wa-sg-weather-poNum">98</span>
                        <span>良</span>
                    </p>
                </div>
			</div>
			<div class="c-span8">
				<div class="wa-sg-weather-wrap">
					<span class="wa-sg-weather-update"> 更新于 <span>02:05</span></span> 
					<div class="city-picker-toggle" data-toggle="ripple">
						<span class="wa-sg-weather-changecity"><span>广州</span> <i class="wa-sg-weather-changecity-icon"></i></span>
					</div>
				</div>
				<div class="wa-sg-weather-date wa-sg-weather-date-small">
					<span class="wa-sg-weather-date-info">3月23日 周五</span>
					<span class="wa-sg-weather-lunar">二月初七</span>
				</div>
			</div>

		</div>
	</div>
</div>
	<script type="text/javascript" src='base/yar__inline.js'></script>
	<script type="text/javascript" src='base/vue.js'></script>
	<script type="text/javascript" src='base/ajax__inline.js'></script>
	
	<script type="text/javascript" src='vue/app__inline.js'></script>
	<script type="text/javascript" src='vue/header__inline.js'></script>
	<script type="text/javascript" src='vue/body__inline.js'></script>
	<script type="text/javascript" src='vue/mask__inline.js'></script>

	<script type="text/javascript" src='js/index__inline.js'></script>

</body>
</html>
